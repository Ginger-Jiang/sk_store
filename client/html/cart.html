<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/lib/require/require.js" data-main="../js/main"></script>
    <link rel="stylesheet" href="../css/cart.css">
    <title>我的购物车 - 寺库中国_全球最大奢侈品交流平台</title>
</head>

<body>
    <!-- 顶部通栏 -->
    <header id="sk_cart_header">
        <div class="container">
            <div class="l">
                <a href="../index.html">
                    <img src="../img/cart/logo.png" alt="">
                </a>
            </div>
            <div class="r">
                <img src="../img/cart/c_top_r.jpg" alt="">
            </div>
        </div>
    </header>

    <!-- 内容区 -->
    <section id="sk_cart_content">
        <div class="inner hide">
            <div class="nulltxt ">
                <p>购物车内暂时没有商品，您可以：</p>
                <p><a href="../index.html">返回首页挑选商品</a></p>
            </div>
        </div>
        <div class="cart">
            <div class="product_list">
                <table cellspacing="0" border="0" cellpadding="0">
                    <thead>
                        <tr>
                            <th width="75"><input type="checkbox">全选</th>
                            <th width="355" colspan="2">商品名称</th>
                            <th width="96">单价</th>
                            <th width="140">数量</th>
                            <th width="140">总价</th>
                            <th width="110">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="cartprice">
                <p>
                    <a href="#">删除选中商品</a>
                </p>
                <p >商品总金额: <span id="cartprice">0</span> </p>
                <p><a href="#" id="ljjs">立即结算</a></p>
            </div>
        </div>
    </section>

    <!-- 页尾 -->
    <footer id="sk_cart_footer">
        <div class="f_top">
            <div class="top1">
                <ul>
                    <li>
                        <a href="#">
                            <p><img src="../img/cart/footer_top.png" alt=""></p>
                            <span>正品保障</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <p><img src="../img/cart/footer_top.png" alt=""></p>
                            <span>七天退修</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <p><img src="../img/cart/footer_top.png" alt=""></p>
                            <span>维修保养</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <p><img src="../img/cart/footer_top.png" alt=""></p>
                            <span>权威鉴定</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <p><img src="../img/cart/footer_top.png" alt=""></p>
                            <span>管家服务</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="top2">
                <a href="#"><img src="../img/cart/qrcode.png" alt=""></a>
                <a href="#"><img src="../img/cart/qrcode.png" alt=""></a>
            </div>
            <div class="top3">
                <a href="#">加入寺库</a>
                <a href="#">联系我们</a>

                <a href="#">售后服务</a>
                <a href="#">礼品采购</a>
                <a href="#">友情链接</a>
            </div>
        </div>
        <div class="f_bottom">
            <p>京ICP备09084709号-3 京公网安备110105004373号</p>
        </div>
    </footer>
</body>

</html>
